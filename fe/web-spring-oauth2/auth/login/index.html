<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/auth/style.css">
</head>
<body>
    <center>
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">    
            <label for="password">Password</label>
            <input type="password" name="password" id="password">  
            <span id="error-message"></span>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="../register">register</a></p>
        <h3>-- Or --</h3>
        <button onclick="send('github')">Github</button>
        <button onclick="send('google')">Google</button>
    </center>
</body>
<script src="/assets/script/main.js"></script>
<script>

    checkUser();

    const urlParams = new URLSearchParams(window.location.search);
    const usernameParam = urlParams.get('username');
    const passwordParam = urlParams.get('password');

    const usernameForm = document.getElementById("username");
    usernameForm.value = usernameParam;
    const passwordForm = document.getElementById("password");
    passwordForm.value = passwordParam;

    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault(); 

        const errorMessage = document.getElementById("error-message");
        errorMessage.textContent = "";

        const loginData = {
            username: usernameForm.value,
            password: passwordForm.value
        };

        try {
            const response = await fetch(API_URL + "api/auth/login", {
                method: "POST",  
                credentials: 'include',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(loginData)
            });

            if (response.ok) {
                const data = await response.json();
                console.log("Login berhasil:", data);
                window.location.href = "/";
            } else if (response.status != 500) {
                const data = await response.json();
                console.log("Login gagal:", data);
                errorMessage.textContent = data.errors;
            }

        } catch (error) {
            console.error("Terjadi kesalahan:", error);
        }
    });
    

</script>
</html>
